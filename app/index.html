<!DOCTYPE html>
<html>
<head>
	<title>Vue Navigation Menu</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Vue Navigation Menu</h1>

	<div v-cloak id="menu">
		<nav v-bind:class="active" v-on:click.prevent>
			<!-- v-bind explanation - if homeActive is true, it applies the class -->
			<a v-on:click="makeActive('home')" class="home" href="#">Home</a>
			<a v-on:click="makeActive('projects')" class="projects" href="#">Projects</a>
			<a v-on:click="makeActive('services')" class="services" href="#">Services</a>
			<a v-on:click="makeActive('contact')" class="contact" href="#">Contact</a>
			<a v-on:click="makeActive('blog')" class="blog" href="#">Blog</a>
		</nav>

		<div>
			<!-- Binding paragraph text (kind of) to a variable in main.js > data -->
			<p v-if="active">Now displaying <b>{{ active }}</b> </p>
			<p v-else>Please click a menu item</p>
		</div>

	</div>

	<!-- Scripts (CDN) to link main.js and Vue (Vue has to be loaded first) -->
	<script src="https://unpkg.com/vue"></script>
	<script src="main.js"></script>

</body>
</html>
